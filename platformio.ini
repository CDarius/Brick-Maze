[env:m5stack-atoms3]
platform = espressif32
board = m5stack-atoms3
framework = arduino
monitor_speed = 115200
board_build.partitions = default.csv
build_flags = 
	-D ARDUINO_USB_MODE=1
	-D ARDUINO_USB_CDC_ON_BOOT=1
lib_deps = 
	ESP32-audioI2S @ ^2.0.0
	makuna/NeoPixelBus

[env:m5stack-atom-echo]
platform = espressif32
board = m5stack-atom
framework = arduino
monitor_speed = 115200
board_build.partitions = default.csv
lib_deps = 
	ESP32-audioI2S @ ^2.0.0
	makuna/NeoPixelBus
